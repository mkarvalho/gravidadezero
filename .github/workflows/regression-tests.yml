name: Regression Tests

on:
  push:
    branches: [ main ]

jobs:
  api_tests:
  
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -r requirements.txt
    - name: Run API Tests
      run: |
        chmod +x ./backend/run.sh
        cd backend/ && ./run.sh
    - name: Upload API Tests Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-reports
        path: backend/logs
    - name: Test Reporter
      uses: dorny/test-reporter@v1.5.0
      with: 
        name: API Test Result
        path: backend/logs/xunit.xml
        reporter: java-junit


  web_tests:
    needs: api_tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Node 16
      run: |
        curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
        sudo apt-get install -y nodejs  
    - name: Preparation
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb ca-certificates net-tools netcat gnupg ffmpeg libgtk-3-0 libgdk-pixbuf2.0-dev libxcomposite-dev libdbus-glib-1-2 libatk-bridge2.0-0 wget libgbm1 libnss3 libxss1 libasound2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -r requirements.txt
    - name: Run Browser Init
      run: rfbrowser init
    - name: Run Web Tests
      run: |
        chmod +x ./frontend/run.sh
        cd frontend/ && ./run.sh
    - name: Upload Web Tests Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: web-reports
        path: frontend/logs
    - name: Test Reporter
      uses: dorny/test-reporter@v1.5.0
      with: 
        name: Web Test Result
        path: frontend/logs/xunit.xml
        reporter: java-junit